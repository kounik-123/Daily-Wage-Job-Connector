<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern Dashboard Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="/css/dashboard.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <i class="fa-solid fa-gem text-primary"></i>
        <span class="label">Kaaj Dashboard</span>
      </div>
      <ul class="menu">
        <li><a href="#" class="active"><span class="icon icon-home"><i class="fa-solid fa-house"></i></span><span class="label">Overview</span></a></li>
        <li><a href="#"><span class="icon icon-chart"><i class="fa-solid fa-chart-line"></i></span><span class="label">Analytics</span></a></li>
        <li><a href="#"><span class="icon icon-bag"><i class="fa-solid fa-briefcase"></i></span><span class="label">Jobs</span></a></li>
        <li><a href="#"><span class="icon icon-heart"><i class="fa-solid fa-heart"></i></span><span class="label">Wishlist</span></a></li>
        <li><a href="#"><span class="icon icon-bell"><i class="fa-solid fa-bell"></i></span><span class="label">Alerts</span></a></li>
        <li><a href="#"><span class="icon icon-cog"><i class="fa-solid fa-gear"></i></span><span class="label">Settings</span></a></li>
      </ul>
    </aside>

    <!-- Header / Top Navbar -->
    <header class="header">
      <div class="navbar">
        <div class="hamburger" id="hamburger" aria-label="Toggle sidebar">
          <div class="bar"></div>
        </div>
        <div class="search mx-2 flex-grow-1">
          <input type="text" class="form-control" placeholder="Search jobs, workers, analytics..." />
        </div>
        <div class="actions">
          <div class="action" id="notifyBell" title="Notifications">
            <i class="fa-solid fa-bell"></i>
            <span class="badge">3</span>
          </div>
          <button class="theme-toggle" id="themeToggle" type="button">
            <i class="fa-solid fa-sun"></i>
            <span class="d-none d-md-inline">Theme</span>
          </button>
          <div class="action" id="profile">
            <img class="avatar" src="https://i.pravatar.cc/80?img=12" alt="avatar" />
          </div>
          <div class="card" id="profileMenu" style="position:absolute; right:18px; top:64px; display:none;">
            <a class="dropdown-item" href="#">Profile</a>
            <a class="dropdown-item" href="#">Settings</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item text-danger" href="#">Logout</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <div class="grid grid-2">
        <div class="card">
          <div class="title">Quick Stats</div>
          <div class="row g-3">
            <div class="col-6 col-lg-3">
              <div class="card text-center">
                <div class="title">Open Jobs</div>
                <div class="fs-3 fw-bold">18</div>
              </div>
            </div>
            <div class="col-6 col-lg-3">
              <div class="card text-center">
                <div class="title">Active</div>
                <div class="fs-3 fw-bold">9</div>
              </div>
            </div>
            <div class="col-6 col-lg-3">
              <div class="card text-center">
                <div class="title">Completed</div>
                <div class="fs-3 fw-bold">23</div>
              </div>
            </div>
            <div class="col-6 col-lg-3">
              <div class="card text-center">
                <div class="title">Earnings (â‚¹)</div>
                <div class="fs-3 fw-bold">72,450</div>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="title mb-0">Actions</div>
            <div>
              <button class="btn-grad me-2" type="button" onclick="DashboardToast('Job posted successfully!')"><i class="fa-solid fa-plus me-1"></i>New Job</button>
              <button class="btn-grad" type="button" onclick="DashboardToast('Added to wishlist')"><i class="fa-solid fa-heart me-1"></i>Add to Wishlist</button>
            </div>
          </div>
          <p class="text-muted mb-2">Buttons have gradient backgrounds and ripple on click.</p>
        </div>
      </div>

      <div class="charts mt-3">
        <div class="card">
          <div class="title">Jobs This Week</div>
          <canvas id="barChart" height="120"></canvas>
        </div>
        <div class="card">
          <div class="title">Earnings Trend</div>
          <canvas id="lineChart" height="120"></canvas>
        </div>
        <div class="card">
          <div class="title">Job Status Split</div>
          <canvas id="doughChart" height="120"></canvas>
        </div>
      </div>
    </main>
  </div>

  <!-- Toast container -->
  <div id="toasts"></div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="/js/dashboard.js"></script>
  <script>
    // expose hamburger for CSS animation
    document.querySelector('#hamburger')?.addEventListener('click', function(){ this.classList.toggle('open'); });
  </script>
</body>
</html>
